apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    run: dog-service
    visualize: "true"
  name: dog-service
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: dog-service
        tier: backend
        track: stable
        run: dog-service
        visualize: "true"
    spec:
      containers:
      - image: rpicloud/demo-dog-service:dns-0.0.1
        name: dog-service
        livenessProbe:
          httpGet:
            # Path to probe; should be cheap, but representative of typical behavior
            path: /
            port: 80
          initialDelaySeconds: 120
          timeoutSeconds: 1
