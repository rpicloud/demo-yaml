apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    run: gateway-ui
    visualize: "true"
  name: gateway-ui
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: gateway-ui
        tier: frontend
        track: stable
        run: gateway-ui
        visualize: "true"
    spec:
      containers:
      - image: rpicloud/demo-gateway-ui:dns-0.0.1
        name: gateway-ui
        livenessProbe:
          httpGet:
            # Path to probe; should be cheap, but representative of typical behavior
            path: /
            port: 80
          initialDelaySeconds: 120
          timeoutSeconds: 1